<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Game of planning poker</title>


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  	<h1>Game</h1>
  	
  	<div class="estimates">
	  	<a data-val="1" class="btn btn-primary">1</a>
	  	<a data-val="2" class="btn btn-primary">2</a>
	  	<a data-val="3" class="btn btn-primary">3</a>
	  	<a data-val="5" class="btn btn-primary">5</a>
	  	<a data-val="8" class="btn btn-primary">8</a>
	  	<a data-val="13" class="btn btn-primary">13</a>
	  	<a data-val="21" class="btn btn-primary">21</a>
  	</div>

  	<div id="game">

  	</div>

<!-- Modal -->
<div class="modal fade" id="modal-username" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Join the game</h4>
      </div>
	      <div class="modal-body">
	        	<input class="form-control" type="text" name="username" id="username" value="" placeholder="User name"/>
	      </div>
	      <div class="modal-footer">
	        <button type="submit" id="btn-join" class="btn btn-primary">Join</button>
	      </div>
    </div>
  </div>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
	<script src="js/game.js" type="text/javascript"></script>
  </body>
</html>
